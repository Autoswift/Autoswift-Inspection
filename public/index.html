<script type="text/javascript">
	$(document).ready(function(){
		$( ".pickadate" ).datepicker({
        dateFormat: 'dd-mm-yy', 
    });
    $( ".pickadate" ).prop('autocomplete','off');
$('#download_form').submit(function(event){
	event.preventDefault();
    $.ajax({
        url:"../v3/make_excel_admin.php",
        type:"POST",
        headers: {'x-api-key': token},
        data:$("#download_form").serialize(),
        success:function(response)
        {
          if(response.status==true){
                top.location.href = "../uploads/tmp/"+response.result;
			  	$('#downloadModel').modal('hide');
			  	$('#download_form').trigger('reset');
                toastr.success(response.result,"success");
            }else{
                toastr.error(response.message,"Error");
            }
            
        }

    })
 });
		$.ajax({
			type:"GET",
            url:"../v3/admin_dash.php",
            headers: {'x-api-key': token },
            success: function(response){
            	
            	if(response.result){
            		result=response.result
            		$('#pending').text(result.pending.pending);
            		$('#approved').text(result.approve.approve);
            		$('#completed').text(result.complete.complete);

            		$('#date').text(moment().format('DD-MM-YYYY'));
            	    $('#daily_complate').text(result.daily.complete.daily_complate);
            		$('#daily_total').text(result.daily.pending.pending);

            		$('#month').text(moment().format('MMMM-YYYY'));
            		$('#month_complate').text(result.month.month_complate.month_complate);
            		$('#month_total').text(result.month.month_pending.pending);
            	}
              }
		})
		var data=[]
							 	var labels=[]
							 	$.ajax({
							 		 type:"OPTION",
           	 						 url:"../v3/admin_report.php",
            						 headers: {'x-api-key': token },
						             success: function (res){
						             	$.each(res.result, function( index, value ) {
						             		data.push(value.count)
						             		labels.push(GetMonthName(value.month))
										});
						             	var barChartData = {
										labels : labels,
										datasets : [
													{
														fillColor : "rgb(199, 54, 39)",
														strokeColor : "rgba(233, 78, 2, 0.9)",
														highlightFill: "#e74c3c",
														highlightStroke: "#e74c3c",
														data : data
													}
												]
												
											};
											
										new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);
						             }

							 	})
								
							function GetMonthName(monthNumber) {

								var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
								return months[monthNumber - 1];

								}
	})
	
</script>
