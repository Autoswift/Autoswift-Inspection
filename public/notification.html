	$(document).ready(function(){

$('#download_form').submit(function(event){
	event.preventDefault();
    $.ajax({
        url:"../v3/make_excel_admin.php",
        type:"POST",
        headers: {'x-api-key': token},
        data:$("#download_form").serialize(),
        success:function(response)
        {
          if(response.status==true){
                top.location.href = "../uploads/tmp/"+response.result;
			  	$('#downloadModel').modal('hide');
			  	$('#download_form').trigger('reset');
                toastr.success(response.result,"success");
            }else{
                toastr.error(response.message,"Error");
            }
            
        }

    })
 });
		notdata();
	 $("#notification_form").submit(function(){
         event.preventDefault()
        formdata = new FormData(this);
        $.ajax({
              type:"POST",
              url:"../v3/admin_data.php",
              headers: {'x-api-key': token },
              data:formdata,
              processData: false,
              contentType: false,
              success: function(response){
                if(response.status==true){
                    toastr.success("Ref No "+response.result.ref_id +" "+response.message,"success");
                    $('#myModal').modal('hide');
                    $('#notification_form').trigger('reset');
					notdata();
                }else{
                    toastr.error(response.message,"Error");
                } 
              }
            });
    })
      $.ajax({
          type:"OPTION",
          url:"../v3/admin_dash.php",
          headers: {'x-api-key': token },
          success: function(response){
            data=response.result;
              for(var i=0; i < data.length; i++){
                 $('#user_id').append('<option value="'+data[i].id+'">'+data[i].name+'</option>') 
              }
            }   
        });

})
function notdata(){
	$.ajax({
          type:"OPTION",
          url:"../v3/admin_data.php",
          headers: {'x-api-key': token },
          success: function(response){
           	data=response.result;
            var table = $('.myTable').DataTable();
              table.clear().draw();
              for(var i=0; i < data.length; i++){
               table.row.add([
                i+1,
                data[i].id,
                data[i].date,
                data[i].excutive_name,
                data[i].registration_no,
                data[i].make_model,
                data[i].party_name,
                data[i].mobile_no,
                data[i].place,
                data[i].payment,  
               ]).draw();    
              }
            }	  
        });
}
</script>
